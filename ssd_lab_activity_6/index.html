<!DOCTYPE html>
<html lang="en">

<head>

<body>


    <form action="blank" id="group_form">
        <div class="container">
            <h1>Team Form</h1>


            <label for="m_name"><b>Manager Name </b></label>
            <input id="mn" type="text" placeholder="Enter Manager Name" name="m_name" required>
            <br>

            <label for="g_email"><b>Group Email: </b></label>
            <input type="email" placeholder="Enter Group Email" name="g_email" id="g_email" required>
            <br>

            <label for="server_username"><b>Server Username </b></label>
            <input id="s_uname" type="text" placeholder="Enter Server Username" name="server_username"
                onkeyup="sn_check()" pattern="(?=.*\d)(?=.*[A-Z]).{2,}"
                title="Must contain at least one number and one uppercase" required>
            <br>


            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <br>

            <label for="psw-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm"
                onkeyup="validatePassword()" required>
            <hr>
            <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

            <label for="TL">Team Lead :</label>
            <select id="TL" name="teamlead" form="group_form">

                <option value="Tanya">Tanya</option>
                <option value="Ujjwal">Ujjwal</option>
                <option value="Rishabh">Rishabh</option>
            </select>
